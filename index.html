<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Front-end por Gabriel Barros</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <script src="vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <section class="titulo">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-days trial. No credit card required.</p>
    </section>
    <section class="container">
      <div class="info1">
        <span class="pageviews">100k pageviews</span>
        <div class="preco"><span>${{slide}}.00</span><span>/month</span></div>
        <div class="slide">
          <input type="range" min="0" max="100" step="1" v-model="slide">
          <span class="bgSlide"></span>
        </div>
      </div>
      <div class="info2">
        <span>Monthly Biling</span><button v-on:click="ativo = !ativo" class="toggle" :class="{ativo: ativo}"></button><span>Yearly Billing</span><span>25% discount</span>
      </div>
      <div class="info3">
        <ul>
          <li>Unlimited Websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div class="cta">
          <button>Start my trial</button>
        </div>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
